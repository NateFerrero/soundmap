<!DOCTYPE html>
<html>
  <head>
    <title>Soundmap</title>
  </head>
  <body>
    <div id="root"></div>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        min-height: 100%;
      }
      body {
        background: black;
        font-family: sans-serif;
        color: #444;
        font-size: 10px;
      }
      #visualSync {
        position: fixed;
        top: 50%;
        left: 50%;
        right: 0;
        width: 100%;
        transform: translate(-50%, -50%) scale(2);
        text-align: center;
        filter: blur(3px);
        font-size: 0;
      }
      #visualSync span {
        margin: 3px;
        width: 20px;
        height: 20px;
        border-radius: 0;
        background: red;
        display: inline-block;
      }
      #cycleStep {
        position: fixed;
        top: 2em;
        left: 2em;
        max-width: 40%;
        overflow: hidden;
      }
      #freqStep {
        position: fixed;
        top: 2em;
        right: 2em;
        max-width: 40%;
        overflow: hidden;
        text-align: right;
      }
    </style>
    <div id="visualSync"></div>
    <div id="freqStep"></div>
    <div id="cycleStep"></div>
    <script src="/bundle.js"></script>
  </body>
</html>
